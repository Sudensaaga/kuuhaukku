---
layout: default
---
{% assign lang=page.lang | default: site.lang | default: 'en' %}

<article class="post">
    <div class="container">
        <div class="mx-lg-5 mt-5 py-5">
            {% if page.iso-kuva %}
            <div class="text-center mt-0 mb-4">
                <img class="artikkelin-iso-kuva" src="{{ site.url }}/images/{{page.iso-kuva}}"
                     alt="page.iso-kuva-sokeille">
            </div>
            {% endif %}

            <div class="row">
                <div class="col-mg-4 col-lg-3 col-sm-12 vasen-kuvapalkki ">
                    {{page.tekstipalkki}}

                </div>
                <div class="col-md-8 col-lg-9 col-sm-12 artikkeli-palkki-vasemmalla">
                    <header class="post-header">
                        <h1 class="post-title">{{ page.otsikko | escape }}</h1>
                    </header>

                    <div class="post-content">
                        {{ content }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>
