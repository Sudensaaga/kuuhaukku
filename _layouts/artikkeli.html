---
layout: default
---
{% assign lang=page.lang | default: site.lang | default: 'fi' %}

<article class="post">
    <div class="container">
        <div class="mx-lg-5 mt-5 py-5">
            {% if page.iso-kuva %}
            <div class="text-center mt-0 mb-4">
                <img class="artikkelin-iso-kuva" src="{{ site.url }}/images/{{page.iso-kuva}}"
                     alt="page.iso-kuva-sokeille">
            </div>
            {% endif %}


            <div class="row">
                <div class="col-lg-1"></div>
                <div class="post-content col-lg-10">
                    <header class="post-header">
                        <h1 class="post-title text-center">{{ page.title | escape }}</h1>
                    </header>

                    {{ content }}
                </div>
                <div class="col-lg-1"></div>
            </div>
        </div>
    </div>
</article>
