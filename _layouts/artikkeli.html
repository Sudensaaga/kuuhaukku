---
layout: default
---
{% assign lang=page.lang | default: site.lang | default: 'en' %}

<article class="post">
    <div class="container">
        <div class="mx-lg-5 mt-5 py-5">
            {% if post.iso-kuva %}
            <img src="{{ site.url }}/images/{{post.post.iso-kuva}}" alt="post.iso-kuva-sokeille">
            {% endif %}
            <header class="post-header">
                <h1 class="post-title">{{ page.otsikko | escape }}</h1>
            </header>

            <div class="post-content">
                {{ content }}
            </div>
        </div>
    </div>
</article>
