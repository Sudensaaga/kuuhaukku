---
layout: default
---
{% assign lang=page.lang | default: site.lang | default: 'en' %}

<article class="post">
    <div class="container">
        <div class="row mx-lg-5 mt-5 py-5">
            <div class="col-mg-4 col-lg-3 col-sm-12 vasen-kuvapalkki m-md-0 pl-md-0 pr-md-4">
                {%- include kuvapalkki.html -%}

            </div>
            <div class="col-md-8 col-lg-9 col-sm-12 artikkeli-palkki-vasemmalla">
                <header class="post-header">
                    <h1 class="post-title">{{ page.otsikko | escape }}</h1>
                </header>

                <div class="post-content">
                    {{ content }}
                </div>
            </div>
        </div>
    </div>
</article>
