{% assign menu=page.menu | default: 'muuta' %}
{% assign artikkelit=page.kolme-esiin %}

<div class="row">
    {% for artikkeli in artikkelit %}
    {% for post in site.pages %}
    {% if post.permalink == artikkeli %}
    <div class="col-lg-4 col-sm-6 mb-4">
        <div class="card h-100 kolme-esiin-card">
            <a href="{{post.url}}">
                <img class="card-img-top"
                     src="{{ site.url }}/images/{{post.kolme-esiin-kuva}}" alt="">
            </a>
            <div class="card-body">
                <h3 class="card-title"><a href="{{post.url}}">{{ post.kolme-esiin-otsikko }}</a>
                </h3>

                <p class="card-text">
                    {{ post.kolme-esiin-teksti }}
                </p>
            </div>
        </div>
    </div>
    {% endif %}
    {% endfor %}
    {% endfor %}
</div>
